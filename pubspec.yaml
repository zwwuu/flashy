name: flashy
description: Flashy is an Android app for memorizing information via flashcards.
publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.1.3
  drift: ^2.4.2
  sqlite3_flutter_libs: ^0.5.12
  path_provider: ^2.0.11
  path: ^1.8.2
  rxdart: ^0.27.7
  flutter_staggered_grid_view: ^0.6.2
  animations: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.3.3
  drift_dev: ^2.4.1

